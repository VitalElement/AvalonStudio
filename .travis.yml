language: csharp
sudo: required
services:
  - docker
os:
  - linux
mono:
  - latest
solution: AvalonStudio.sln
before_install:
  - cd AvalonStudio 
  - sudo ./dependencies.sh

install:  
script:
  - sudo ./buildmono.sh
  #- if [ "$TRAVIS_BRANCH" == "master" ]; then
  - cd ..
  - mkdir dockerbuild
  - cd dockerbuild
  - mkdir opt
  - cd opt
  - mkdir AvalonBuild
  - cd AvalonBuild
  - cp -a ./AvalonStudioBuild/bin/Release/. ./
  - cd ..
  - cd ..
  - cd ..
  - cp ./AvalonStudioBuild/Dockerfile ./dockerbuild/Dockerfile
  - cd dockerbuild
  - docker build -t vitalelement/avalon:cibuild .
  # fi

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker images
    docker push vitalelement/avalon:cibuild;
  - fi
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/abf03510b7719b383e2b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: never