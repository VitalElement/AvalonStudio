sudo: required
language: csharp
os:
  - linux
dist: trusty

script:
  - ./install-latest-dotnet.sh
  - cd ./AvalonStudio/AvalonStudio
  - dotnet restore AvalonStudio.csproj
  - dotnet build AvalonStudio.csproj
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/abf03510b7719b383e2b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: never
